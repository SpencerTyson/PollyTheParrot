<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script defer src="index.js" type="text/javascript"></script>
  <title>Type To Talk</title>
</head>
<body>
  <div class="header">
    <img src="animal.png" alt="Parrot Logo" id="logo"/>
    <h1 class="heading">Polly The Parrot</h1>
  </div>
  <div class="wrapper">
    <form>
      <label id="labelTextInput" for="text-input">Type something below for Polly to repeat</label>
      <textarea
      name=""
      id="text-input"
      >
      </textarea>
      <div class="rate">
        <label for="rate">Rate</label>
        <div id="rate-value">1</div>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1"/>
      </div>
      <div>
      <label for="pitch">Pitch</label>
      <div id="pitch-value">1</div>
      <input type="range" id="pitch" min="0" max="2" value="1" step="0.1"/>
      </div>
      <select id="voice-select"></select>
      <button id="submit-btn">Make Polly talk</button>
    </form>
  </div>

</body>
</html>
